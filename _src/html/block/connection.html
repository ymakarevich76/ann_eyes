<section class="connection" id="connect">
  <div class="connection__container container">
    <div class="connection__wrap-img">
      <picture>
        <source srcset="static/img/connection/ann.png" media="(min-width: 1024px)">
        <img class="connection__img" src="static/img/connection/ann-mob.png" alt="Анна">
      </picture>
    </div>
    <div class="connection__content">
      <h2 class="connection__title title-1">
        На связи<br>
        Анна Кранц
      </h2>
      <form action="#" class="connection__form">
        <div class="connection__form-box">
          <input class="connection__form-input" type="text" placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё]{2,}">
          <input class="connection__form-input" type="text" placeholder="+7 (9__)-___-__-__" pattern="[0-9]{9,}">
          <button type="submit" value="Перезвоните мне" class="connection__form-btn btn btn-reset">Перезвоните
            мне</button>
        </div>
      </form>
    </div>
  </div>

</section>
